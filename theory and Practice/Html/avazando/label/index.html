<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="../j-01-1.png" type="image/png">
</head>
<body>
    <form class="Form__page">
        <h2 class="Form__page__Title">Formulario de contacto</h2>
        <label class="Form__page__label" for="Nombre">Nombre</label>
        <div class="Form__page__div">
            <input type="Text" class="Form__page__input" required placeholder="Nombre" id="Nombre">
        </div>
        <label class="Form__page__label" for="Apellido">Apellido</label>
        <div class="Form__page__div">
            <input type="Text" class="Form__page__input" required placeholder="Apellido" id="Apellido">
        </div>
        <label class="Form__page__label" for="Cedula">Cedula</label>
        <div class="Form__page__div">
            <input type="text" class="Form__page__input" required placeholder="Cedula" id="Cedula"> 
        </div>
        <label class="Form__page__label">Comentario</label>
        <div class="Form__page__div">
            <textarea rows="15" cols="45" class="Form__page__textarea" placeholder="Deje su comentario" required></textarea>
        </div>
        <div class="Form__page__div">
            <input type="submit" value="Enviar" class="Form__page__button">
        </div>
    </form>
</body>
</html>
