<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form--animation</title>
    <link rel="stylesheet" href="../estilo/estilo.css">
    <link rel="stylesheet" href="../estilo/font.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5sXlGYEpR6xGl7eZFtQGUKb3qOfDg1ZzjYg&s" type="image/jpg">
</head>
<body>
    <main class="Main">
        <form action="" class="Form__page">
            <h1 class="Title">Sign in</h1>
            <div class="List">
                <li class="List List__cont"><a href="" class="Link List__cont"><img class="Imagen__page" src="https://w7.pngwing.com/pngs/31/164/png-transparent-instagram-vector-brand-logos-icon.png" alt="no se puede ver la imagen"></a></li>
                <li class="List List__cont"><a href="" class="Link List__cont"><img class="Imagen__page" src="https://w7.pngwing.com/pngs/364/654/png-transparent-computer-icons-linkedin-symbol-miscellaneous-angle-text.png" alt="no se puede ver la imagen"></a></li>
                <li class="List List__cont"><a href="" class="Link List__cont"><img class="Imagen__page" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6MOnRr5rHmoWBAeHq5E4Prm8MKFVC95k65A&s" alt="no se puede ver la imagen"></a></li>
                <li class="List List__cont"><a href="" class="Link List__cont"><img class="Imagen__page" src="https://w7.pngwing.com/pngs/490/316/png-transparent-computer-icons-github-github-icon-cat-like-mammal-carnivoran-black.png" alt="no se puede ver la imagen"></a></li>
            </div>
            <span class="word-important">or use your email for registeration</span>
            <fieldset class="Fieldset__page">
                <legend class="Fieldset__page legend">Gmail</legend>
                <div class="Separator">
                    <input type="email" placeholder="Email" class="input__page">
                </div>
                <div class="Separator">
                    <input type="password" placeholder="password" class="input__page">
                </div>
            </fieldset>
            <span class="word-important">Forget Your Password?</span>
            <button class="button__sign__in">Sign in</button>
        </form>
        <div class="Container--friends">
            <h2 class="Title Title__Container">Hello,Friends</h2>
            <p class="Paragraphy">Register with your personal details to use all of site features</p>
            <button class="button__sign__in button__sign__up">Sign Up</button>
        </div>
    </main>
</body>
</html>
